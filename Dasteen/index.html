<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>min-width: auto vs 0</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 600px;
            background: #fff;

            padding: 20px;
        }

        .col {
            background: #cce5ff;
            padding: 10px;
            border: 2px solid #007bff;
        }

        .auto .col:nth-child(2) {
            /* –±–µ–∑ min-width: 0 ‚Äî –∫–æ–ª–æ–Ω–∫–∞ –Ω–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
            min-width: auto;
        }

        .zero .col:nth-child(2) {

            min-width: 0;
            overflow-wrap: anywhere;
        }
    </style>
</head>
<body>

</html>
